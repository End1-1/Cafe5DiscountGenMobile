name: cviewdiscount
description: CViewDiscount

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+4

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: 2.0.15
  path: ^1.8.1
  intl: ^0.17.0
  percent_indicator: ^4.2.2
  url_launcher: ^6.1.5
  package_info_plus: ^3.0.0
  flutter_launcher_icons: ^0.11.0
  qr_flutter: ^4.0.0
  share_plus: ^6.3.0
  http: ^0.13.5
  json_annotation: ^4.8.0
  firebase_auth: ^4.2.6
  firebase_core: ^2.5.0
  firebase_messaging: ^14.2.2
  firebase_remote_config: ^3.0.12
  fluttertoast: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_native_splash: ^2.2.16
  flutter_svg: ^2.0.1

flutter_icons:
    android: "launcher_icon"
    ios: true
    remove_alpha_ios: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#151B2B"
  image: "assets/splash.png"

